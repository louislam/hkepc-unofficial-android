<style>
body{ overflow-x:hidden; word-wrap: break-word;}
* { margin: 0; padding: 0; }
p { font-size: 1.3em; line-height: 1.5em; margin-bottom: 10px; }
a { text-decoration: none; }
img { border: 0; max-width: 100% }

h1 { font-size: 1.3em; }

ul { list-style: none; font-family: "Calibri", Arial, sans-serif; }

ul li { 
	border-bottom: 1px solid #DDD; 
	background: #fff; 
	display: block;
}

ul li.divider {
	background-color: #8EC31F;
	color: #FFF;
	padding: 4px 0px; 
	padding-left: 10px;
	font-size: 1.1em; 
	font-weight: bold;
}



ul li > a { 
	position: relative; 
	display: block;
	box-sizing: border-box;
	width: 100%;
	padding: 15px 0px; 
	padding-left: 10px;
	padding-right: 60px;
	text-decoration: none; 
	font-size: 1.2em; 
	color: #111;
	overflow: hidden;
}

ul li .icon {height: 40px;vertical-align: middle; margin-right: 10px; }

.pages a, .pages strong, #nav a {
	display: block;
	color: #FFF;
	background-color: #8EC31F;
	padding: 15px;
	margin: 5px;
	float: left;
}

#nav a {
	background-color: #555;
}

.pages strong {
	font-weight: bold;
	background-color: #73A30E;
}


.pages a.next {
	float: none;
	clear: both;
	text-align: center;
}

.post {
	padding: 10px;
	font-size: 1.1em;
}


.pstatus { color: #DDD; font-size: 0.8em; }
